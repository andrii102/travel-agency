<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="text-center mb-4">Register</h2>
        <form th:action="@{/register}" th:object="${userDTO}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" minlength="4"
                       maxlength="20" placeholder="Enter username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" minlength="8"
                       placeholder="Enter password" required />
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phonenumber"
                       placeholder="Enter phone number" required pattern="^\+?\d{10,15}$"
                       title="Please enter a valid phone number" />
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
