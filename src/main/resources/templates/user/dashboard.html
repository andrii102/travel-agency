<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1 align="center">Dashboard</h1>

<div class="container">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Username</th>
      <th scope="col">ROLE</th>
      <th scope="col">ACTIVE</th>
    </tr>
    </thead>
    <tbody>
    <!-- Fixed loop and columns to match the supposed properties -->
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.role}"></td>
      <td th:text="${user.blocked}"></td>
      <td>
        <form th:action="@{/admin/users/block/{id}(id=${user.id})}" method="post">
          <button type="submit"
                  th:text="BLOCK"
                  th:class="'btn btn-danger'">
          </button>
        </form>
      </td>
      <td>
        <form th:action="@{/admin/users/unblock/{id}(id=${user.id})}" method="post">
          <button type="submit"
                  th:text="UNBLOCK"
                  th:class="'btn btn-success'">
          </button>
        </form>
      </td>

    </tr>
    </tbody>
  </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
